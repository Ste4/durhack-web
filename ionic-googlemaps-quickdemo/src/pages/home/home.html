<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

  </ion-navbar>
</ion-header>

<ion-content scroll="false">

  <div id="map_canvas"></div>

  <ion-card class="clubcard" color="dark" *ngIf="selectedClub">

    <ion-card-content>

      <h2>{{selectedClub.name}}</h2>
      <p>{{clubProvider.getChargeString(selectedClub)}}</p>

      <ion-range [max]="selectedClub.capacity" [(ngModel)]="selectedClub.count" disabled="true">
        <ion-icon range-left small name="people"></ion-icon>
        <ion-icon range-right name="people"></ion-icon>
      </ion-range>

    </ion-card-content>

  </ion-card>

</ion-content>
